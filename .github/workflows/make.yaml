on:
  push:
   tags:
    - 'v*'

jobs:

  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  make-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: submodule update
        run: |
          git submodule update --init
          git submodule update
      - name: auto reconfigure
        run: autoreconf -fi
      - name: configure
        run: ./configure --with-oniguruma=builtin
      - name: make
        run: make -j8 LDFLAGS=-all-static
      - name: make check
        run: make check
      - name: ls
        run: ls
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./jq
          asset_name: jq-amd64
          asset_content_type: application/octet-stream

  make-arm64:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: submodule update
          run: |
            git submodule update --init
            git submodule update
        - uses: pguyot/arm-runner-action@v2
          id: build_image
          with:
            base_image: raspios_lite_arm64:latest
            bind_mount_repository: true
            image_additional_mb: 1024
            commands: |
              kernel_version=`apt list --installed | grep raspberrypi-kernel | awk '{ print $2 }' | sed -e 's|1:||g'`
              arch=`apt list --installed | grep raspberrypi-kernel | awk '{ print $3 }'`
              wget -q http://archive.raspberrypi.org/debian/pool/main/r/raspberrypi-firmware/raspberrypi-kernel-headers_${kernel_version}_${arch}.deb
              dpkg --install raspberrypi-kernel-headers_${kernel_version}_${arch}.deb
              apt-get update -y --allow-releaseinfo-change
              apt-get install --no-install-recommends -y libasound2-dev autoconf automake make gcc libc6-dev git-all libtool
              autoreconf -fi
              ./configure --with-oniguruma=builtin
              make -j8 LDFLAGS=-all-static
              make check
        - name: ls
          run: ls
        - name: Get release
          id: get_release
          uses: bruceadams/get-release@v1.3.2
          env:
            GITHUB_TOKEN: ${{ github.token }}
        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.get_release.outputs.upload_url }}
            asset_path: ./jq
            asset_name: jq-arm64
            asset_content_type: application/octet-stream
